<!DOCTYPE html>
<html>
    <meta charset="utf-8">

    <link rel="icon" href="../img/icon.jpg">
    <link href="css/css.css?family=Quicksand:400" rel="stylesheet">

    <body>
        <div id="view">
        </div>
        <div id="scene_top">
            <h1>
                小猪佩奇，我配你。
            </h1>
            <div id="ng">
                <p class="atten">
                    申し訳ございません、
                    <br>
                        お使いの端末又はブラウザには対応しておりません。
                    </br>
                </p>
            </div>
            <div class="ok">
                <p id="bt_start">
                    <a href="">
                        你这种人 我除了恋爱没什么和你好谈的。
                    </a>
                </p>
            </div>
            <p id="bt_about">
                <a href="">
                    第一次看到宇宙 是我们四目相对的时候。
                </a>
            </p>
            <div class="ok">
                <p class="attention">
                    ※サウンドをオンにしてお楽しみください。
                </p>
            </div>
            <!-- <p class="tit">
                SHARE:
            </p>
            <p class="con">
                <span class="sns" id="bt_tw">
                    <img alt="tweet" src="picture/twitter_w.png"/>
                </span>
                <span class="sns" id="bt_fb">
                    <img alt="share" src="picture/facebook_w.png"/>
                </span>
                <span class="sns" id="bt_gp">
                    <img alt="google+" src="picture/google_w.png"/>
                </span>
            </p> -->
        </div>
        <div id="scene_loading">
            <hr color="#fff" size="1">
        </div>
        <div id="scene_main">
            <div class="set">
                <p class="attention">
                    若余生来得及，你是我所有的不介意。
                </p>
                <p id="bt_feedback">
                    <a href="">
                        音量反馈: ON
                    </a>
                </p>
                <p id="bt_backtrack">
                    <a href="">
                        背景音乐: ON
                    </a>
                </p>
            </div>
        </div>
        <div id="about_cover">
        </div>
        <div id="about">
            <div id="about_in">
                <p class="close">
                    <span id="bt_close">
                        ×
                    </span>
                </p>
                <p class="con">
                    给我一个能够
                    <a href="">照顾你保护你</a> 的机会好不好
                </p>
                <p class="con">
                    斯人若彩虹
                    <a href="">遇上方知有</a>
                </p>
                <p class="link">
                    我闭上眼睛看不见自己
                    <a href="">
                        但却可以看见你
                    </a>
                    <br>
                    <br>
                        (世间美好全都不如你)
                </p>
            </div>
        </div>
        <div id="bt_back">
            返回
        </div>
        <div id="bt_fs">
            全屏
        </div>
